<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .feature h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .feature p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 프로젝트에 오신 것을 환영합니다!</h1>
        <p class="subtitle">
            이 프로젝트는 현대적인 웹 기술을 활용하여 만들어졌습니다.
            아름다운 UI와 반응형 디자인을 경험해보세요.
        </p>
        
        <div class="features">
            <div class="feature">
                <h3>🚀 빠른 성능</h3>
                <p>최적화된 코드로 빠른 로딩 속도를 제공합니다</p>
            </div>
            <div class="feature">
                <h3>📱 반응형 디자인</h3>
                <p>모든 디바이스에서 완벽하게 작동합니다</p>
            </div>
            <div class="feature">
                <h3>🎨 현대적인 UI</h3>
                <p>아름답고 직관적인 사용자 인터페이스</p>
            </div>
        </div>
        
        <button class="cta-button" onclick="showMessage()">
            시작하기
        </button>
        
        <div class="footer">
            <p>Made with ❤️ for your amazing project</p>
        </div>
    </div>

    <script>
        function showMessage() {
            alert('프로젝트가 성공적으로 시작되었습니다! 🎉');
        }

        // 페이지 로드 시 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.2}s`;
                feature.style.animation = 'fadeInUp 0.8s ease-out forwards';
                feature.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
